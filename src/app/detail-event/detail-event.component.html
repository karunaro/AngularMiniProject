<h1>add event</h1>


<form #f="ngForm">

  <div class="form-group">
    <label style="padding-right: 40px">Members:</label>
    <label>
      <input type="number" name="Members" class="form-control " [(ngModel)]="event.members" #q="ngModel" required>
    </label>
  </div>
  <div class="alert alert-danger" *ngIf="q.invalid && q.touched">
    Members is required
  </div>
  <div class="alert alert-danger" *ngIf="q.value<0 ">
    Members >0
  </div>

  <div class="form-group">
    <label style="padding-right: 73px"> date:</label>
    <label>
      <input type="date" name="date" class="form-control" value="2020-12-11"
             min="2020-12-11" max="2021-12-11" [(ngModel)]="event.startdate" #p="ngModel" required >
    </label>
  </div>
  <div class="alert alert-danger " *ngIf="p.invalid && p.touched">
    date is required
  </div>
  <div class="form-group">
    <label style="padding-right: 43px">Duration:</label>
    <label>
      <input type="number" name="Duration" class="form-control " [(ngModel)]="event.periode" #d="ngModel" required>
    </label>
  </div>
  <div class="alert alert-danger" *ngIf="d.invalid && d.touched">
    Duration is required
  </div>
  <div class="alert alert-danger" *ngIf="d.value<0 ">
    Duration >0
  </div>
  <div class="form-group">
    <label style="padding-right: 30px">description:</label>
    <label>
      <input type="text" name="description" class="form-control " [(ngModel)]="event.description" #l="ngModel" required>
    </label>
  </div>

  <button class="btn-success"  [disabled]="f.invalid && q.value<0" (click)="save()">save</button>
</form>
