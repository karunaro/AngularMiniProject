

            <div class="card">
              <img src="https://images.unsplash.com/photo-1477862096227-3a1bb3b08330?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="" class="card-img-top">
              <div class="card-body" style="width: 18rem;">
                <h5 class="card-title">{{listplaces.name}}</h5>
                <p class="card-text"> {{event.description}}</p>
                <p class="card-text">Host:{{event.host}}</p>
                <p class="card-text">date:{{event.startdate}}</p>
                <p class="card-text">duration:{{event.periode}}</p>
                <p class="card-text">members:{{event.members}}</p>
                <div *ngIf="event.members>0">
                <div [hidden]="(event.userId===iduser )">
                <a  class="btn btn-outline-success btn-sm" (click)="participate()">Participate</a>
                </div>
                </div>
                <div [hidden]="!(event.userId===iduser)">
                <a class="btn btn-outline-warning btn-sm" (click)="sendNotif2()">Delete</a>
                </div>
                <div [hidden]="!(event.userId===iduser)">
                <a class="btn btn-outline-primary btn-sm" [routerLink]="['update',event.id]">Update</a>

            </div>
              </div>
            </div>



<!--top place end-->
